<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Environnement économique international</title>
    <link rel="shortcut icon" href="./images/lo.png" type="image/x-icon">
    <script src="./particles.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Cairo";
            src: url(./fonts/Cairo/Cairo-SemiBold.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Cairo";
            scrollbar-width: none !important;
        }

        #myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100vw !important;
            height: auto !important;
            z-index: -1;
        }

        .heading {
            position: relative;
            background-color: #F8A599;
            color: whitesmoke;
        }

        .content {
            width: 60%;
        }

        @media screen and (max-width : 475px) {
            .content {
                width: 100%;
            }

            #myVideo {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 100vw !important;
                height: auto !important;
                z-index: -1;
            }
        }

        #particles-js canvas {
            display: block;
            vertical-align: bottom;
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
            opacity: 1;
            -webkit-transition: opacity .8s ease, -webkit-transform 1.4s ease;
            transition: opacity .8s ease, transform 1.4s ease;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
    <link rel="stylesheet" href="./nav/style.css">
    <script src="./nav/script.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
            <div class="modal-content p-0">
                <div class="modal-body p-0">
                    <a href="./environnement.html"><img src="./images/back.png" width="40px" alt=""
                            style="position: absolute; top:50%; transform: translateY(-50%); left: 10px; z-index: 4;"></a>
                    <img src="./images/bar.png" alt=""
                        style="position: absolute; left: 35px; top:35px; width: 70px; height: 95vh; z-index: 4;">
                    <video autoplay muted loop id="myVideo" class="animate__animated animate__zoomIn"
                        style="position: absolute; z-index: 3;">
                        <source src="./images/videos/vid2.mp4" type="video/mp4">
                    </video>
                    <nav class="navbar sticky-top" style="position: absolute; left: 0; right: 0">
                        <div class="container-fluid">
                            <a class="navbar-brand d-flex align-items-center pt-3"><img src="./images/fr/Asset 3.png"
                                    height="40px" alt="" />
                                <form class="d-flex align-items-center">
                                    <a class="btn text-white" style="font-weight: 700; font-size: small">FR / AR</a>
                                    <svg onclick="openNav()" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                        fill="currentColor" class="bi bi-list text-white" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                </form>
                        </div>
                    </nav>
                    <div id="particles-js"></div>
                    <div class="vh-100 d-flex align-items-center" style="background-color: rgba(0, 217, 255, 0.157);">
                        <div class="row w-100">
                            <div class="col-md-3"></div>
                            <div class="col-md-9 text-white">
                                <h1 class="animate__animated animate__bounceInLeft p-3"
                                    style="letter-spacing: 5px; font-size: 50px !important; z-index: 6; position: relative;">
                                    Environnement
                                    économique international</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        var btn = document.querySelectorAll("nav form .btn")[0];
        var icon = document.querySelectorAll("nav form img")[0];
        var logo = document.querySelectorAll("nav a img")[0]
        var bar = document.getElementById("bar");
        window.addEventListener("scroll", function () {
            if (btn.style.color == "white" && window.scrollY >= window.innerHeight - 50 && document.body.clientHeight - (window.pageYOffset + window.innerHeight) >= 50) {
                btn.style.color = "black"
                icon.setAttribute("src", "./images/black.png")
                logo.setAttribute("src", "./images/logo-dark.png")
                bar.setAttribute("src", "./images/bar2.png")
            } else if (btn.style.color == "black" && window.scrollY < window.innerHeight - 50 || document.body.clientHeight - (window.pageYOffset + window.innerHeight) <= 50) {
                btn.style.color = "white"
                icon.setAttribute("src", "./images/white.png")
                logo.setAttribute("src", "./images/fr/Asset 3.png")
                bar.setAttribute("src", "./images/bar.png")
            }
        })
    </script>
</body>

</html>
