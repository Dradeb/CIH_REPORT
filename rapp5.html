<div style="background-color: white; padding-bottom: 250px;">
    <style>
        @font-face {
            font-family: "Cairo";
            src: url(./fonts/Cairo/Cairo-SemiBold.ttf);
        }
        .carousel-control-next-icon{
            background-image: url(./images/rapp/next.png);
            width: 60px;
            height: 60px;
            position: relative;
            right: -120px;
            top: -30px;
        }
        .carousel-control-prev-icon{
            background-image: url(./images/rapp/next.png);
            transform: rotate(180deg);
            width: 60px;
            height: 60px;
            position: relative;
            right: -120px;
            bottom: -30px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Cairo";
            scrollbar-width: none !important;
        }

        #myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100vw !important;
            height: auto !important;
            z-index: -1;
        }

        .heading {
            position: relative;
            background-color: #67C5D9;
            color: whitesmoke;
        }

        .content {
            width: 60%;
        }

        @media screen and (max-width : 475px) {
            .content {
                width: 100%;
            }

            #myVideo {
                position: absolute;
                right: 0;
                bottom: 0;
                width: auto !important;
                height: 100vh !important;
                z-index: -1;
            }
        }

        #particles-js canvas {
            display: block;
            vertical-align: bottom;
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
            opacity: 1;
            -webkit-transition: opacity .8s ease, -webkit-transform 1.4s ease;
            transition: opacity .8s ease, transform 1.4s ease
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -10;
            top: 0;
            left: 0
        }
    </style>
    <div style="position: relative;">
        <div class="container-fluid" style="z-index: -3;">
            <div class="row w-100" style="position: relative; top: -50px;">
                <div class="col-md-2"></div>
                <div class="col-md-10 heading p-3">
                    <h3 data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out" data-aos-offset="100">
                        <br><br>
                    </h3>
                </div>
            </div>
        </div>
        <div class="container content" style="z-index: 500;position: relative; top: -20px;">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel" data-bs-interval="false">
                    <div class="carousel-inner"  style="height: 100vh; overflow-y: scroll;">
                      <div class="carousel-item active">
                        <img src="./images/rapp/rapp4-1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/rapp/rapp4-2.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/rapp/rapp4-3.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/rapp/rapp4-4.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/rapp/rapp4-5.png" class="d-block w-100" alt="...">
                        <img src="./images/rapp/rapp4-6.png" class="d-block w-100 mt-5" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/rapp/rapp4-7.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
</div>
